<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- *wrapper box -->
    <div class="wrapper w-full min-h-screen flex justify-center bg-gradient-to-br from-[#1A377B] to-[#3A114B]">
        <!-- *main box -->
        <div class="main-box my-32 py-10 px-8 bg-white w-[40%] h-fit rounded-lg">

            <!-- *heading -->
            <p class="font-bold text-xl">To-Do List <img src="/images/icon.png" class="ml-1 h-6 inline"></p>

            <!-- *input box-->
            <div class="mt-5 w-full flex bg-[#EAEDEF] rounded-[2rem]">
                <input id="textbox" type="text" placeholder="Add your task" class="basis-[70%] bg-[#EAEDEF] focus:outline-none py-4 px-6 text-sm rounded-l-[2rem]">
                <button id="add_task_button" onclick="add_task()"  class="basis-[30%] h-full p-4 bg-[#FF653B] text-white rounded-[2rem]">Add</button>
            </div>

            <!-- *main div for tasks -->
            <div class="tasks mt-4 w-11/12 ml-4">


            </div>
            

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0405d30667.js" crossorigin="anonymous"></script>
</body>
</html>
